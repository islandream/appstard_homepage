<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appstard Inc.</title>
	<style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #FC977E, #F35271);
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .top-image img {
            width: 250px;
            border-radius: 10px;
        }

        .card-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            height: 350px;
            opacity: 0;
            transform: translateY(100px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.8s; }
        .card:nth-child(5) { animation-delay: 1.0s; }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .description {
            font-size: 18px;
            color: white;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .store-button {
			display: flex;
			flex-direction: column;
			justify-content: center; /* ✅ 글씨를 수직 가운데 정렬 */
			align-items: center;
			background: white;
			color: #FC977E;
			border-radius: 12px;
			padding: 12px 20px;
			text-decoration: none;
			font-weight: bold;
			width: 140px;
			height: 60px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}


        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .main-text {
            font-size: 16px;
            line-height: 1.2;
        }

        .sub-text {
            font-size: 12px;
            line-height: 1.2;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
        }

        /* 고객센터 버튼 */
        .help-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            z-index: 10000;
        }

        .help-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 모달 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: white;
            color: #333;
            padding: 50px 50px 50px 50px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
            font-size: 16px;
            animation: scaleUp 0.3s ease-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }
	</style>
</head>
<body>

<!-- 고객센터 버튼 -->
<div class="help-button" onclick="openModal()">고객센터</div>

<!-- 모달 -->
<div class="modal" id="helpModal" onclick="closeModal(event)">
	<div class="modal-content">
		<div class="close-btn" onclick="closeModal(event)">&#10005;</div>
		문의사항은 앱 내 1:1 문의 기능 또는<br><br>
		<strong>help@appstard.com</strong><br><br>으로 문의 바랍니다.
	</div>
</div>

<!-- 메인 콘텐츠 -->
<div class="container">
	<div class="top-image">
		<img src="assets/logo_homepage_2.png" alt="Top Image">
	</div>
	<div class="card-container">
		<div class="card"><img src="assets/card1.png" alt="Card 1"></div>
		<div class="card"><img src="assets/card2.png" alt="Card 2"></div>
		<div class="card"><img src="assets/card3.png" alt="Card 3"></div>
		<div class="card"><img src="assets/card4.png" alt="Card 4"></div>
		<div class="card"><img src="assets/card5.png" alt="Card 5"></div>
	</div>
	<div class="description">러브레터 소개팅. 소소한 일상 공유. 동네친구 만들기</div>

	<!-- 다운로드 버튼 -->
	<div class="download-buttons">
		<a href="https://play.google.com/store/apps/details?id=com.appstard.loveletter" class="store-button">
			<div class="main-text">Google Play</div>
			<div class="sub-text">Download</div>
		</a>
		<a href="#" class="store-button" id="appstore-button">
			<div class="main-text">      App Store </div>
			<div class="sub-text">Download</div>
		</a>
	</div>
</div>

<div class="footer">Appstard © 2025</div>

<!-- JavaScript -->
<script>
    function openModal() {
        const modal = document.getElementById('helpModal');
        modal.style.display = 'flex';
    }

    function closeModal(event) {
        if (event.target.id === 'helpModal' || event.target.classList.contains('close-btn')) {
            document.getElementById('helpModal').style.display = 'none';
        }
    }
</script>

</body>
</html>
